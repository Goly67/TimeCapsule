<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="page-content">
      <div class="auth-container">
        <div class="auth-logo">
          <h1>TimeCapsule</h1>
        </div>
        <div class="auth-card">
          <div class="auth-title">Log In</div>
          <p class="auth-description">Enter your email and password to access your account</p>
          
          <div class="error-message" id="login-error" style="display: none;"></div>
          
          <form id="login-form" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
              <div class="password-label-row">
                <label for="password">Password</label>
                <a href="forgot-password.html" class="forgot-password-link">Forgot password?</a>
              </div>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="login-btn">
              <span class="btn-text">Sign In</span>
              <span class="loading-spinner" style="display: none;"></span>
            </button>
          </form>
          
          <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
